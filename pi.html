<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WoW PI Sim: DPS Gains by Targets</title>
  <link rel="stylesheet" href="assets/css/pi.css" />
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
</head>

<body data-bs-theme="dark">
  <div class="container mt-5">
    <h1>DPS Gains from Power Infusion</h1>
    <div class="controls">
      <label for="targetSelect">Select Target Count:</label>
      <select id="targetSelect" data-style="btn-dark" class="selectpicker"
                   title="Select Target Count">
      </select>
    </div>
    <div class="chart-wrapper">
      <canvas id="dpsChart"></canvas>
    </div>
    <button type="button" class="btn btn-primary" onclick="generatePiAura()">Generate WeakAura</button>
    <div class="mt-4">
      <label for="output">Output:</label>
      <textarea id="output" class="form-control" rows="5" readonly></textarea>
    </div>
    <button id="copyButton" onclick="copyToClipboard()" class="btn btn-success" disabled>Copy to Clipboard</button>
    <div id="popupMessage" class="popup">
      Content copied to clipboard!
    </div>
  </div>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
  <script src="assets/js/pako.min.js"></script>
  <script src="assets/js/textTemplate.js"></script>
  <script src="assets/js/encode.js"></script>
  <script src="assets/js/weakaurasExport.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/pi.js"></script>
</body>

</html>
