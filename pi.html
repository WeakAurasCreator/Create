<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WoW PI Sim: DPS Gains by Target counts</title>
  <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
  <link rel="shortcut icon" href="favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="WACreator" />
  <link rel="manifest" href="favicon/site.webmanifest" />
  <link rel="stylesheet" href="assets/css/pi.css" />
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/bootstrap-icons.css" />
  <link rel="stylesheet" href="assets/css/bootstrap-select.min.css" />
</head>

<body data-bs-theme="dark">
  <div class="container mt-5">
    <h1>DPS Gains from Power Infusion</h1>
    <div class="controls">
      <label for="targetSelect">Select Target Count:</label>
      <select id="targetSelect" data-style="btn-dark" class="selectpicker" title="Select Target Count">
      </select>
    </div>
    <div class="chart-wrapper">
      <canvas id="dpsChart"></canvas>
    </div>
    <h2> WeakAura Options</h2>
    <div class="controls mb-3">
      <div class="btn-group me-3" role="group" aria-label="Mode">
        <input type="radio" class="btn-check" name="mode" id="modeSingle" autocomplete="off" value="single" checked>
        <label class="btn btn-outline-secondary" for="modeSingle">Unified</label>
        <input type="radio" class="btn-check" name="mode" id="modeDual" autocomplete="off" value="dual">
        <label class="btn btn-outline-secondary" for="modeDual">Separated</label>
      </div>
    
      <div id="singleSelectWrapper" class="d-inline-block">
        <label for="targetSelectOverall" class="me-2 mb-0">Targets:</label>
        <select id="targetSelectOverall" data-style="btn-dark" class="selectpicker" title="Select Target Count"></select>
      </div>
    
      <div id="dualSelectWrapper" class="d-none d-inline-block">
        <label class="me-2 mb-0">Targets:</label>
        <select id="targetSelectBoss" data-style="btn-dark" class="selectpicker me-2" title="Boss Target (s)"></select>
        <select id="targetSelectTrash" data-style="btn-dark" class="selectpicker" title="Trash Target (s)"></select>
      </div>
    </div>
    <button type="button" class="btn btn-primary" onclick="generatePiAura()">Generate WeakAura</button>
    
    

    <div class="mt-4">
      <label for="output">Output:</label>
      <textarea id="output" class="form-control" rows="5" readonly></textarea>
    </div>
    <button id="copyButton" onclick="copyToClipboard()" class="btn btn-success" disabled>Copy to Clipboard</button>
    <div id="popupMessage" class="popup">
      Content copied to clipboard!
    </div>
  </div>

  <div class="container mt-5"> 
    <h2>Power Infusion Explanations</h2>
    <input id="piFilter" class="form-control mb-3" placeholder="Filter specsâ€¦">
    <div class="accordion" id="piAccordion"></div>
  </div>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/bootstrap-select.min.js"></script>
  <script src="assets/js/chart.js"></script>
  <script src="assets/js/pako.min.js"></script>
  <script src="assets/js/encode.js"></script>
  <script src="assets/js/weakaurasExport.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/pi.js"></script>
  <script>const whTooltips = {colorLinks: true, iconizeLinks: true, renameLinks: true};</script>
  <script src="https://wow.zamimg.com/js/tooltips.js"></script>
</body>

</html>
