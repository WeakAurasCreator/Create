name: Gather PI Data

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * WED'

jobs:
  gather-pi:
    runs-on: ubuntu-latest
    env:
        WCL_CLIENT_ID: ${{ secrets.WCLOGS_CLIENT_ID }}
        WCL_CLIENT_SECRET: ${{ secrets.WCLOGS_CLIENT_SECRET }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ libssl-dev libpcap-dev libcurl4-openssl-dev

      - name: Clone and build SimulationCraft CLI
        run: |
            git clone --depth=1 https://github.com/simulationcraft/simc.git simc
            mkdir simc/build && cd simc/build
            cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_GUI=OFF
            make -j$(nproc)
            sudo cp simc /usr/local/bin/
      - name: Run Gather PI Data Script
        env:
          WCL_CLIENT_ID: ${{ secrets.WCLOGS_CLIENT_ID }}
          WCL_CLIENT_SECRET: ${{ secrets.WCLOGS_CLIENT_SECRET }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x backend_scripts/gather_pi_data.py
          ./backend_scripts/gather_pi_data.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git config pull.rebase true   # rebase
          git add data/
          git commit -m "Updated PiInfo" || echo "No changes to commit"
          git clean -fd
          git pull || echo "No changes to pull"
          git push || echo "No changes to push"
