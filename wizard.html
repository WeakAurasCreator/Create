<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Nested Wizard</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  /> 

  <link href="assets/css/wizard.css" rel="stylesheet" />

</head>
<body class="bg-body text-body">

  <div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width: 800px;">
      <div class="card-body">

        <!-- MAIN SECTION STEPPER -->
        <div id="main-stepper" class="d-flex justify-content-between flex-wrap mb-2"></div>

        <!-- SUB‑STEP STEPPER -->
        <div id="sub-stepper" class="d-flex justify-content-between flex-wrap mb-4"></div>

        <!-- Dynamic form area -->
        <div id="form-container"></div>

        <!-- Navigation -->
        <div class="d-flex justify-content-between mt-4">
          <button id="btn-back" class="btn btn-secondary" disabled>Back</button>
          <div>
            <button id="btn-next" class="btn btn-primary">Next</button>
            <button id="btn-finish" class="btn btn-success d-none">Finish</button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous">
  </script>


  <!-- Wizard logic -->
  <script src="assets/js/wizard.js"></script>
</body>
</html>
