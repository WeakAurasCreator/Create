<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WeakAuras Encoder</title>
  <!-- pako is used for deflate compression -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
  <script src="encode.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    textarea { width: 100%; }
    #input { height: 200px; }
    #output { height: 100px; }
    button { padding: 10px 20px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Lua Interpreter</h1>
  <script src="https://unpkg.com/fengari-web/dist/fengari-web.js"></script>
  <script type="text/lua">
     print("Hello from Lua running in the browser!")
     local table = { [1] = "hello", [2] = "goodbye" }
     for k,v in pairs (table) do
         print(k)
         print(v)
     end
   </script>
</body>
</html>
